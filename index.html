<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Pet</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/framer-motion/dist/framer-motion.min.js"></script>
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="twitch-pet"></div>

    <!-- âœ… Load TwitchPet.js -->
    <script src="https://mythicalcrewfiles.github.io/TwitchPet.js" type="text/javascript"></script>

    <script type="text/babel">
        // Ensure that TwitchPet is defined before rendering
        if (typeof TwitchPet !== "undefined") {
            ReactDOM.render(
                React.createElement(TwitchPet, {
                    customAppearance: { image: "https://raw.githubusercontent.com/MythicalCrewFiles/MythicalCrewFiles.github.io/refs/heads/main/Broly.png" }
                }),
                document.getElementById("twitch-pet")
            );
        } else {
            console.error("TwitchPet is not defined. Ensure TwitchPet.js is correctly loaded.");
        }
    </script>
</body>
</html>
